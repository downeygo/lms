<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>实验室信息</title>
</head>
<body>
<div th:include="common"></div>
<div class="table-responsive">
    <!--<shiro:hasPermission name="permission:add">-->
        <button type="button" class="btn btn-primary">添加</button>
    <!--</shiro:hasPermission>-->
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>名称</th>
            <th>编码</th>
            <th>类型</th>
            <th>位置</th>
            <th>创办人</th>
            <th>可容纳人数</th>
            <th>开放时间段</th>
            <th>成立时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lab:${lab}">
            <td th:text="${lab.name}"></td>
            <td th:text="${lab.code}"></td>
            <td th:text="${lab.type}"></td>
            <td th:text="${lab.location}"></td>
            <td th:text="${lab.establisher}"></td>
            <td th:text="${lab.size}"></td>
            <td>[[${lab.openTime}]] 至 [[${lab.closeTime}]]</td>
            <td th:text="${#dates.format(lab.establishTime,'yyyy-MM-dd')}"></td>
            <td>
                <button type="button" class="btn btn-primary">查看详情</button>
                <button type="button" class="btn btn-danger">关闭</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
